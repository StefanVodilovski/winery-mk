<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="body">
    <form id="form" class="needs-validation" role="form" method="post" th:action="@{/login}">
        <div class="mb-2">
            <div class="mb-2">
                <label for="username" class="h5">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
            </div>
            <div class="mb-2">
                <label for="password" class="h5">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
            </div>
        </div>
        <button class="btn btn-outline-dark mt-3" value="Log in" type="submit">Login</button>
    </form>
</section>
</body>
</html>
