<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="body">
    <div th:each="wine :${wines}">
        <img th:src="${wine.photoUrl}" alt="Product Image"/>
        <p>Name:</p>
        <p th:text="${wine.wineName}"></p>
        <p>Price:</p>
        <p th:text="${wine.price}"></p>
        <p>Winery:</p>
        <p th:text="${wine.winery.wineryName}"></p>
    </div>
</section>
</body>
</html>
